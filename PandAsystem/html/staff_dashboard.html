<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <li onclick="loadPage('dashboard')">Dashboard</li>
        <li onclick="loadPage('testRequests')">Patient Test Requests</li>

        <li onclick="loadPage('inventory')">Inventory Management</li>
        <li onclick="loadPage('transactions')">Transaction Records</li>
    </ul>
</div>

<div class="main">
    <div class="topbar">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
